<html ng-app="racingFrogs">

<head>
    <meta charset="UTF-8">
    <title>Racing Frogs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />

</head>

<body ng-controller="MainController as vm" class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <h3>Racing Frogs</h3>
            </div>
        </div>
        <div class="panel-body">
            <div class="lane">
                <table style="width: 100%">
                    <tr ng-repeat="frog in vm.frogs">
                        <td style="border: solid black; width: 100px; padding: 4px">{{frog.name}}</td>
                        <td style="border: 1px dashed black">
                            <span style="position: absolute; width: 20px; height: 12px; background-color: pink; left: {{frog.posX}}"></span>
                            <span class="pull-left">Start ||</span>
                            <span class="pull-right">|| Finish</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-default" ng-click="vm.startRace()">Start Race</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
