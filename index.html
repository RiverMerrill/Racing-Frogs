<html ng-app="racingFrogs">

<head>
    <meta charset="UTF-8">
    <title>Pepe Races!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />

</head>

<body ng-controller="MainController as vm" class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <h3>Racing Pepes</h3>
                <h5>{{vm.cashOnHand.amount - vm.subtract | currency}}</h5>
                <h5>Wager:</h5><input id="wager" ng-model="vm.subtract"></input>
            </div>
        </div>
        <div class="panel-body">
            <div class="lane">
                <table style="width: 100%">
                    <tr ng-repeat="frog in vm.frogs">
                        <td style="border: solid black; width: 100px; padding: 4px"><span class="btn btn-default wagerButton" ng-click="vm.bet($index)">{{frog.name}}</span></td>
                        <td style="border: 1px dashed black">
                            <img style="left: {{frog.posX}}" src="Pepe.png" class="frog"></img>
                            <span class="pull-left">Start ||</span>
                            <span class="pull-right">|| Finish</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-default" ng-click="vm.startRace()">Start Race</button>
            <input class="frogAdderInput" placeholder="Enter your frog"></input>
            <button class="btn btn-default frogAdderButton" ng-click="vm.addFrog()">Add Frog</button>
            <button class="btn btn-default" ng-click="vm.newRace()">New Race</button>
            <!--<button class="btn btn-default" ng-click="vm.bet()">Place Bet</button>-->
        </div>
    </div>



    <!--<h3>Bob has {{vm.bob.cash | currency}}</h3>
    <h3>Joe has {{vm.joe.cash | currency}}</h3>
    <h3>The bank has {{vm.bank | currency}}</h3>
    <button class='btn btn-warning' type="button" ng-click="vm.receiveMoneyFromBob()">Bob <span class="badge">-5</span></button>
    <button class='btn btn-warning' type="button" ng-click="vm.giveMoneyToBob()">Bob <span class="badge">+10</span></button>
    <button class='btn btn-warning' type="button" ng-click="vm.receiveMoneyFromJoe()">Joe <span class="badge">-5</span></button>
    <button class='btn btn-warning' type="button" ng-click="vm.giveMoneyToJoe()">Joe <span class="badge">+10</span></button>-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
